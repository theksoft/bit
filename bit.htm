<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Boardgame Image Tool</title>
  <link href="css/bit.css" type="text/css" rel="stylesheet" />
  <link href="css/bitsvg.css" type="text/css" rel="stylesheet" />
  <!--
    Boardgame dedicated image tool (BIT)
    Copyright 2017 Herve Retaureau
  -->
</head>
<body>
  <div id="main-wrap">
    <header id="header">
      <nav>
        <ul>
          <li id="new-project"><a href="#">New project</a></li>
          <li id="preview"><a href="#">Preview</a></li>
          <li id="save-project"><a href="#">Save project</a></li>
          <li id="load-project"><a href="#">Load project</a></li>
          <li id="clean-projects"><a href="#">Clean projects</a></li>
        </ul>
      </nav>
    </header>
    <div id="wks-wrap">
      <section>
        <div id=workarea>
          <div id="container">
            <img src="" alt="#" id="img-display" />
            <svg xmlns="http://www.w3.org/2000/svg" version="1.2" baseProfile="tiny" id="draw-area"></svg>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.2" baseProfile="tiny" id="grid-area"></svg>
          </div>
        </div>
      </section>
      <aside id='tools'>
        <div>
          <img id="hex-d" src="icons/hex_d.png" width="32" height="32" alt="" title="Hexagon (defined by a diagonal)" />
          <img id="hex-r" src="icons/hex_r.png" width="32" height="32" alt="" title="Hexagon (inscribed in rectangle)" />
        </div>
        <div>
          <img id="rectangle" src="icons/rectangle.png" width="32" height="32" alt="" title="Rectangle" />
          <img id="square" src="icons/square.png" width="32" height="32" alt="" title="Square" />
          <img id="rhombus" src="icons/rhombus.png" width="32" height="32" alt="" title="Rhombus" />
        </div>
        <div>
          <img id="triangle-e" src="icons/triangle_e.png" width="32" height="32" alt="" title="Triangle (isosceles)" />
          <img id="triangle-i" src="icons/triangle_i.png" width="32" height="32" alt="" title="Triangle (equilateral)" />
          <img id="triangle-r" src="icons/triangle_r.png" width="32" height="32" alt="" title= "Triangle (rectangle)" />
        </div>
        <div>
          <img id="ellipse" src="icons/ellipse.png" width="32" height="32" alt="" title="Ellipse (inscribed in rectangle)" />
          <img id="circle-d" src="icons/circle_d.png" width="32" height="32" alt="" title="Circle (defined by a diameter)" />
          <img id="circle-c" src="icons/circle_c.png" width="32" height="32" alt="" title="Circle (defined from center)" />
        </div>
        <div>
          <img id="polygon" src="icons/polygon.png" width="32" height="32" alt="" title="Polygon" />
        </div>
        <hr>
        <div>
          <img id="hex-grid" src="icons/hex_d_grid.png" width="32" height="32" alt="" title="Hexagonal grid (defined by a diagonal)" class="disabled" />
          <img id="rectangle-grid" src="icons/rectangle_grid.png" width="32" height="32" alt="" title="Rectangular grid" class="disabled" />
          <img id="circle-grid" src="icons/circle_d_grid.png" width="32" height="32" alt="" title="Circle grid (defined by a diameter)" class="disabled" />
        </div>
        <hr>
        <div>
          <span id="grid-scope" class="toggle">
            <img id="grid-scope-inner" src="icons/grid_inner.png" width="32" height="32" alt="" title="Inner scope only" class="on" />
            <img id="grid-scope-outer" src="icons/grid_outer.png" width="32" height="32" alt="" title="Includes grid boundaries crossing areas" class="off" />
          </span>
          <span id="grid-alignment" class="toggle">
            <img id="grid-algn-std" src="icons/grid_alg.png" width="32" height="32" alt="" title="Regular alignment" class="on" />
            <img id="grid-algn-alt" src="icons/grid_alt.png" width="32" height="32" alt="" title="Horizontal alternate alignment" class="off" />
            <img id="grid-algn-alt2" src="icons/grid_alt2.png" width="32" height="32" alt="" title="Vertical alternate alignment" class="off" />
          </span>
        </div>
        <div>
          <img id="show-order" src="icons/order.png" width="32" height="32" alt="" title="Show grid areas ordering" />
          <span id="grid-order" class="toggle">
            <img id="grid-order-tl" src="icons/ordering-1.png" width="32" height="32" alt="" title="Area ordering from left to right starting from top side" class="on" />
            <img id="grid-order-lt" src="icons/ordering-2.png" width="32" height="32" alt="" title="Area ordering from top to bottom starting from left side" class="off" />
            <img id="grid-order-lb" src="icons/ordering-3.png" width="32" height="32" alt="" title="Area ordering from bottom to top starting from left side" class="off" />
            <img id="grid-order-bl" src="icons/ordering-4.png" width="32" height="32" alt="" title="Area ordering from left to right starting from bottom side" class="off" />
            <img id="grid-order-br" src="icons/ordering-5.png" width="32" height="32" alt="" title="Area ordering from right to left starting from bottom side" class="off" />
            <img id="grid-order-rb" src="icons/ordering-6.png" width="32" height="32" alt="" title="Area ordering from bottom to top starting from right side" class="off" />
            <img id="grid-order-rt" src="icons/ordering-7.png" width="32" height="32" alt="" title="Area ordering from top to bottom starting from right side" class="off" />
            <img id="grid-order-tr" src="icons/ordering-8.png" width="32" height="32" alt="" title="Area ordering from right to left starting from top side"  class="off" />
          </span>
        </div>
        <div>
	        <label for="grid-space">Grid spacing (px):</label>
          <input type="number" id="grid-space" min="0" max="128" value="0" title="Space (in pixels) between each area of the grid" />
        </div>
        <hr>
        <form id="area-props">
          <p>
           <label for="href-prop">href:</label>
	         <input type="text" id="href-prop" value="..." disabled title="'href' attribute of area within the image map" />
	        </p>
          <p>
           <label for="alt-prop">alt:</label>
           <input type="text" id="alt-prop" value="..." disabled title="'alt' attribute of area within the image map" />
          </p>
          <p>
           <label for="title-prop">title:</label>
           <input type="text" id="title-prop" value="..." disabled title="'title' attribute of area within the image map" />
          </p>
          <p>
           <label for="id-prop">id:</label>
           <input type="text" id="id-prop" value="..." disabled title="'id' attribute of area within the image map" />
          </p>
          <div id="area-props-btn">
		        <button id="area-props-save" disabled>Save</button>
		        <button id="area-props-restore" disabled>Restore</button>
	        </div>
        </form>
        <hr>
      </aside>
    </div>
    <footer id='footer'>
      <div id="selected-file"><p>No image file selected</p></div>
      <div id="load-indicator"><p class="loading">Loading ...</p></div>
      <div id="coordinates"></div>
    </footer>
  </div>

  <!-- Map attributes and image loader -->
  <form id="image-map-loader">
    <fieldset id="map-attributes"><legend>Image map attributes</legend>
      <p>
       <label for="map-name">Project / map name:</label>
       <input type="text" id="map-name" placeholder="map" value="" title="'name' attribute of the image map" />
      </p>
      <p>
       <label for="map-alt">alt:</label>
       <input type="text" id="map-alt" value="" title="'alt' attribute of the image map" />
      </p>
    </fieldset>
    <fieldset id="map-image"><legend>Image file</legend>
      <div>
	      <label>Drop image file here</label>
		    <div id="image-drop-zone">
	        <img src="" alt="Preview selected image" id="image-preview" />
	      </div>
      </div>
	    <p>
	     <label for="load-image-file" id="load-image-file-lbl">Load image file</label>
	     <input type="file" id="load-image-file" accept="image/jpeg,image/png,image/gif" />
	    </p>
    </fieldset>
    <div id="image-map-loader-buttons">
      <button id="map-set" disabled>OK</button>
      <button id="map-cancel">Cancel</button>
    </div>
  </form>

  <!-- Project manager -->
  <form id="project-manager">
    <select id="project-list" multiple>
    </select>
    <div id="project-buttons">
      <button id="project-close">Close</button>
      <button id="project-delete">Delete</button>
      <button id="project-clear">Delete All</button>
    </div>
  </form>

  <script type="text/javascript" src="js/bitarea.js"></script>
  <script type="text/javascript" src="js/bitgrid.js"></script>
  <script type="text/javascript" src="js/bitgen.js"></script>
  <script type="text/javascript" src="js/bitedit.js"></script>
  <script type="text/javascript" src="js/bitmap.js"></script>
  <script type="text/javascript" src="js/bit.js"></script>
</body>
</html>
