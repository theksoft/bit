<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Boardgame Image Tool</title>
  <link href="css/bit.css" type="text/css" rel="stylesheet" />
  <link href="css/bitsvg.css" type="text/css" rel="stylesheet" />
  <!--
    Boardgame dedicated image tool (BIT)
    Copyright 2017 Herve Retaureau
  -->
</head>
<body>
  <div id="main-wrap">
    <header id="header">
      <nav>
        <ul>
          <li id="new-project"><a href="#">New project</a></li>
        </ul>
        <div id="file-drop-zone">Drop image file here</div>
        <label id="load-file-lbl" for="load-file">Load image file</label>
        <input type="file" id="load-file" accept="image/jpeg,image/png,image/gif" />
      </nav>
    </header>
    <div id="wks-wrap">
      <section>
        <div id=workarea>
          <div id="container">
            <img src="" alt="#" id="img-display" />
            <svg xmlns="http://www.w3.org/2000/svg" version="1.2" baseProfile="tiny" id="draw-area"></svg>
          </div>
        </div>
      </section>
      <aside id='tools'>
        <div>
          <img id="hex-d" src="icons/hex_d.png" width="32" height="32" alt="Hex (from diagonal)"/>
          <img id="hex-r" src="icons/hex_r.png" width="32" height="32" alt="Hex (inscribed)"/>
        </div>
        <div>
          <img id="rectangle" src="icons/rectangle.png" width="32" height="32" alt="Rectangle"/>
          <img id="square" src="icons/square.png" width="32" height="32" alt="Square"/>
          <img id="rhombus" src="icons/rhombus.png" width="32" height="32" alt="Square"/>
        </div>
        <div>
          <img id="triangle-e" src="icons/triangle_e.png" width="32" height="32" alt="Triangle (isosceles)"/>
          <img id="triangle-i" src="icons/triangle_i.png" width="32" height="32" alt="Triangle (equilateral)"/>
          <img id="triangle-r" src="icons/triangle_r.png" width="32" height="32" alt="Triangle (rectangle)"/>
        </div>
        <div>
          <img id="ellipse" src="icons/ellipse.png" width="32" height="32" alt="Ellipse"/>
          <img id="circle-d" src="icons/circle_d.png" width="32" height="32" alt="Circle (from diameter)"/>
          <img id="circle-c" src="icons/circle_c.png" width="32" height="32" alt="Circle (from center)"/>
        </div>
        <div>
          <img id="polygon" src="icons/polygon.png" width="32" height="32" alt="Polygon"/>
        </div>
        <hr>
        <div>
          <img id="hex-d-grid" src="icons/hex_d_grid.png" width="32" height="32" alt="Hex Grid (from diagonal)" class="disabled"/>
          <img id="rectangle-grid" src="icons/rectangle_grid.png" width="32" height="32" alt="Rectangle Grid" class="disabled"/>
          <img id="circle-d-grid" src="icons/circle_d_grid.png" width="32" height="32" alt="Circle Grid (from diameter)" class="disabled"/>
        </div>
        <div>
          <span id="grid-scope" class="toggle">
            <img id="grid-scope-inner" src="icons/grid_inner.png" width="32" height="32" alt="Inner Scope" class="on disabled"/>
            <img id="grid-scope-outer" src="icons/grid_outer.png" width="32" height="32" alt="Outer Scope" class="off disabled" style="display:none;"/>
          </span>
          <span id="grid-alignment" class="toggle">
            <img id="grid-algn-std" src="icons/grid_alg.png" width="32" height="32" alt="Standard ALignment" class="on disabled"/>
            <img id="grid-algn-alt" src="icons/grid_alt.png" width="32" height="32" alt="Alternate Alignment" class="off disabled" style="display:none;"/>
          </span>
        </div>
        <hr>
      </aside>
    </div>
    <footer id='footer'>
      <div id="selected-file"><p>No image file selected</p></div>
      <div id="load-indicator"><p class="loading">Loading ...</p></div>
      <div id="coordinates"></div>
    </footer>
  </div>
  <script type="text/javascript" src="js/bitarea.js"></script>
  <script type="text/javascript" src="js/bit.js"></script>
</body>
</html>
